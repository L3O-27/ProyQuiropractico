<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes - SIS-QUIRO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body { background: #F4F6F9; }
        .titulo-main { color: #d63384; font-weight: bold; }
        .btn-custom { background: #d63384; color: white; border-radius: 20px; }
        .btn-custom:hover { background: #a61e61; color: white; }
        .modal-header-custom { background: #d63384; color: white; }
        .seccion-titulo { 
            border-bottom: 2px solid #ddd; 
            margin-bottom: 15px; 
            padding-bottom: 5px; 
            color: #555; 
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #ffffff !important;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/index}"><i class="fa-solid fa-user-doctor"></i> SIS-QUIRO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" id="nav-pacientes" th:href="@{/gestionpaciente/listar}"><i class="fa-solid fa-hospital-user"></i> Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-tratamientos" th:href="@{/gestiontratamiento/listar}"><i class="fa-solid fa-stethoscope"></i> Tratamientos</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-asistencia" th:href="@{/gestionatencion/listar}"><i class="fa-solid fa-clipboard-check"></i> Asistencia</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="nav-citas" href="#" role="button" data-bs-toggle="dropdown"><i class="fa-solid fa-calendar-days"></i> Citas</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/gestioncita/nueva}">Nueva Cita</a></li>
                            <li><a class="dropdown-item" th:href="@{/gestioncita/listar}">Listar Citas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" id="nav-usuarios" th:href="@{/gestionusuario/listar}"><i class="fa-solid fa-users-gear"></i> Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" id="nav-reportes" th:href="@{/gestionreporte}"><i class="fa-solid fa-chart-line"></i> Reportes</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold text-warning" id="nav-ventas" href="#" role="button" data-bs-toggle="dropdown"><i class="fa-solid fa-cart-shopping"></i> Ventas</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/gestionventa/nueva}">Nueva Venta</a></li>
                            <li><a class="dropdown-item" th:href="@{/gestionreporte(vista='historial')}">Historial Ventas</a></li>
                        </ul>
                    </li>
                </ul>
                
                <div class="text-white">
                    <span class="me-3" th:if="${session.usuarioLogueado != null}">
                        <i class="fa-solid fa-circle-user"></i> <span th:text="${session.usuarioLogueado.nombres}">Usuario</span>
                    </span>
                    <a href="javascript:void(0)" class="btn btn-sm btn-danger" onclick="confirmarSalida()">
                        <i class="fa-solid fa-right-from-bracket"></i> Salir
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 px-4"> 
        <h2 class="text-center titulo-main mb-4">
            <i class="fa-solid fa-hospital-user"></i> Gestión de Pacientes
        </h2>
        
        <div th:if="${mensaje != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="text-end mb-3">
            <button class="btn btn-warning text-dark fw-bold" onclick="abrirModalRegistrar()">
                <i class="fa-solid fa-plus"></i> Nuevo Paciente
            </button>
        </div>

        <div class="table-responsive">
            <table id="tablaPacientes" class="table table-striped table-bordered shadow-sm bg-white">
                <thead class="table-dark">
                    <tr>
                        <th>DNI</th><th>Paciente</th><th>Teléfono</th><th>Distrito</th><th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${listaPacientes}">
                        <td th:text="${p.dni}"></td>
                        <td th:text="${p.apellidos} + ', ' + ${p.nombres}"></td>
                        <td th:text="${p.telefono}"></td>
                        <td th:text="${p.distrito != null ? p.distrito.nombreDistrito : 'Sin Distrito'}"></td>
                        <td class="text-center">
                            <button class="btn btn-primary btn-sm" 
                                th:onclick="cargarDatosEnModal(
                                    [[${p.dni}]], [[${p.nombres}]], [[${p.apellidos}]], 
                                    [[${p.fechaNac}]], [[${p.sexo}]], [[${p.estadoCivil}]], 
                                    [[${p.ocupacion}]], [[${p.numHijos}]], [[${p.telefono}]], 
                                    [[${p.email}]], [[${p.direccion}]], 
                                    [[${p.distrito != null ? p.distrito.codDistrito : ''}]]
                                )">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <a th:href="@{/gestionpaciente/eliminar/{id}(id=${p.dni})}" 
                               onclick="return confirm('¿Seguro de eliminar al paciente?')" 
                               class="btn btn-danger btn-sm ms-2">
                               <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalPaciente" tabindex="-1">
        </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        $(document).ready(function(){
            $('#tablaPacientes').DataTable({
                "language": { "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json" }
            });
        });

        // FUNCIÓN DE CONFIRMACIÓN DE SALIDA
        function confirmarSalida() {
            Swal.fire({
                title: '¿Deseas salir del sistema?',
                text: "Se cerrará tu sesión actual.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = /*[[@{/logout}]]*/ '/logout';
                }
            });
        }

        // Mantener el resto de tus funciones de modal originales
        var myModal = new bootstrap.Modal(document.getElementById('modalPaciente'));

        function abrirModalRegistrar() {
            document.getElementById('tituloModal').innerText = "Registrar Paciente";
            document.getElementById('formPaciente').reset(); 
            document.getElementById('dni').readOnly = false; 
            myModal.show();
        }

        function cargarDatosEnModal(dni, nom, ape, fec, sex, civ, ocu, hij, tel, ema, dir, dist) {
            document.getElementById('tituloModal').innerText = "Editar Paciente";
            document.getElementById('dni').value = dni;
            document.getElementById('dni').readOnly = true;
            document.getElementById('nombres').value = nom;
            document.getElementById('apellidos').value = ape;
            if(fec && fec.length > 10) fec = fec.substring(0, 10);
            document.getElementById('fechaNac').value = fec;
            document.getElementById('sexo').value = sex;
            document.getElementById('estadoCivil').value = civ;
            document.getElementById('ocupacion').value = ocu;
            document.getElementById('numHijos').value = hij;
            document.getElementById('telefono').value = tel;
            document.getElementById('direccion').value = dir;
            document.getElementById('codDistrito').value = dist;
            myModal.show();
        }
    </script>
</body>
</html>
