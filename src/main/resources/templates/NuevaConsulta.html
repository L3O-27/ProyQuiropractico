<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Consulta de Valoración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 5px; 
            color: #ffffff !important; 
            font-weight: bold; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-light">    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/index}"><i class="fa-solid fa-user-doctor"></i> SIS-QUIRO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-pacientes" th:href="@{/gestionpaciente/listar}">
                            <i class="fa-solid fa-hospital-user"></i> Pacientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-tratamientos" th:href="@{/gestiontratamiento/listar}">
                            <i class="fa-solid fa-stethoscope"></i> Tratamientos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-asistencia" th:href="@{/gestionatencion/listar}">
                            <i class="fa-solid fa-clipboard-check"></i> Asistencia
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" id="nav-citas" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-calendar-days"></i> Citas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/gestioncita/nueva}">Nueva Cita</a></li>
                            <li><a class="dropdown-item" th:href="@{/gestioncita/listar}">Listar Citas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-usuarios" th:href="@{/gestionusuario/listar}">
                            <i class="fa-solid fa-users-gear"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-reportes" th:href="@{/gestionreporte}">
                            <i class="fa-solid fa-chart-line"></i> Reportes
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold text-warning" id="nav-ventas" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-cart-shopping"></i> Ventas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/gestionventa/nueva}">Nueva Venta</a></li>
                            <li><a class="dropdown-item" th:href="@{/gestionreporte(vista='historial')}">Historial Ventas</a></li>
                        </ul>
                    </li>
                </ul>
                
                <div class="text-white">
                    <span class="me-3" th:if="${session.usuarioLogueado != null}">
                        <i class="fa-solid fa-circle-user"></i> <span th:text="${session.usuarioLogueado.nombres}">Usuario</span>
                    </span>
					<a href="javascript:void(0)" class="btn btn-sm btn-danger" onclick="confirmarSalida()">
					    <i class="fa-solid fa-right-from-bracket"></i> Salir
					</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div th:if="${param.exito != null}" class="alert alert-success alert-dismissible fade show">
                    <i class="fa-solid fa-check-circle"></i> Cita registrada correctamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fa-solid fa-circle-exclamation"></i> Error al registrar. Verifique el DNI.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="m-0"><i class="fa-solid fa-calendar-plus"></i> Nueva Cita de Valoración</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/gestioncita/registrar}" method="post">
                            
                            <div class="mb-3">
                                <label class="fw-bold">DNI Paciente:</label>
                                <input type="text" name="dniPaciente" class="form-control" required placeholder="Ingrese DNI" maxlength="8">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="fw-bold">Fecha:</label>
                                    <input type="date" name="fecha" class="form-control" required id="txtFecha">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="fw-bold">Hora:</label>
                                    <input type="time" name="hora" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="fw-bold">Motivo de Consulta:</label>
                                <textarea name="motivo" class="form-control" rows="3" placeholder="Ej: Dolor lumbar, Cuello rígido..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Agendar Cita</button>
                                <a th:href="@{/index}" class="btn btn-link text-secondary mt-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('txtFecha').valueAsDate = new Date();
        
        // Script del Navbar para mantener activo el menú
        document.addEventListener("DOMContentLoaded", function() {
            var url = window.location.href;
            function activar(id) {
                var elemento = document.getElementById(id);
                if(elemento) elemento.classList.add("active");
            }
            if (url.includes("gestionpaciente")) activar("nav-pacientes");
            else if (url.includes("gestiontratamiento")) activar("nav-tratamientos");
            else if (url.includes("gestionatencion")) activar("nav-asistencia");
            else if (url.includes("gestioncita")) activar("nav-citas");
            else if (url.includes("gestionusuario")) activar("nav-usuarios");
            else if (url.includes("gestionventa")) activar("nav-ventas");
        });
    </script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script th:inline="javascript">
	    function confirmarSalida() {
	        Swal.fire({
	            title: '¿Deseas salir del sistema?',
	            text: "Se cerrará tu sesión actual.",
	            icon: 'question',
	            showCancelButton: true,
	            confirmButtonColor: '#d33',
	            cancelButtonColor: '#6c757d',
	            confirmButtonText: 'Sí, salir',
	            cancelButtonText: 'Cancelar'
	        }).then((result) => {
	            if (result.isConfirmed) {
	                // Redirige a la ruta de logout de Spring Boot
	                window.location.href = /*[[@{/logout}]]*/ '/logout';
	            }
	        });
	    }

	    // Script para resaltar la opción activa en el menú (opcional)
	    document.addEventListener("DOMContentLoaded", function() {
	        var url = window.location.href;
	        function activar(id) {
	            var elemento = document.getElementById(id);
	            if(elemento) elemento.classList.add("active");
	        }
	        if (url.includes("gestionpaciente")) activar("nav-pacientes");
	        else if (url.includes("gestiontratamiento")) activar("nav-tratamientos");
	        else if (url.includes("gestionatencion")) activar("nav-asistencia");
	        else if (url.includes("gestioncita")) activar("nav-citas");
	        else if (url.includes("gestionusuario")) activar("nav-usuarios");
	        else if (url.includes("gestionventa")) activar("nav-ventas");
	    });
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
