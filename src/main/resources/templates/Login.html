<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0033A0 0%, #d63384 100%); /* Colores corporativos */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: white;
            padding: 30px;
        }
        .btn-login {
            background: #0033A0;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            font-weight: bold;
        }
        .btn-login:hover { background: #002270; color: white; }
    </style>
</head>
<body>

    <div class="card card-login">
        <div class="text-center mb-4">
            <h3 class="fw-bold" style="color: #0033A0;">Bienvenido</h3>
            <p class="text-muted">Centro Quiropráctico</p>
        </div>

        <div th:if="${mensajeError != null}" class="alert alert-danger text-center" role="alert" th:text="${mensajeError}">
            Mensaje de error aquí
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="ejemplo@mail.com" required value="silvia@mail.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="clave" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-login">INGRESAR</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">¿Olvidaste tu contraseña? Contacta al admin.</small>
        </div>
    </div>

</body>
</html>
